<h2 class="border-bottom my-3 pb-2">Por Capital</h2>
<div class="row">
  <div class="col">
    <app-search-box (onValue)="searchByCapital($event)" [placeholder]="'Buscar por capital'"></app-search-box>
  </div>
</div>
<div class="row border-top pt-3">
  <div class="col">
    <ul>
      <li *ngFor="let country of countries;">{{ country.capital }}</li>
    </ul>
  </div>
</div>
