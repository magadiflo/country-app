<div class="alert alert-info" *ngIf="!country; else countryDetails">Espere por favor!</div>
<ng-template #countryDetails>
  <div class="card">
    <img [src]="country?.flags?.svg" class="card-img-top" [alt]="country?.name?.common">
    <div class="card-body">
      <h5 class="card-title">{{country?.name?.common}}</h5>
      <p class="card-text"><b>Población: </b>{{ country?.population | number }}</p>
      <p class="card-text"><b>Código: </b>{{ country?.cca3 }}</p>
      <div>
        <span class="badge bg-primary">{{ country?.translations!['spa'].common }}</span>
        <span class="badge bg-primary">{{ country?.translations!['rus'].common }}</span>
        <span class="badge bg-primary">{{ country?.translations!['jpn'].common }}</span>
        <span class="badge bg-primary">{{ country?.translations!['ita'].common }}</span>
      </div>
    </div>
  </div>
</ng-template>
