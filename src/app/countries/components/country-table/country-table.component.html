<div class="alert alert-warning" *ngIf="countries.length == 0; else tableCountries">No hay países</div>
<ng-template #tableCountries>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Bandera</th>
        <th scope="col">País</th>
        <th scope="col">Capital</th>
        <th scope="col">Población</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index;">
        <th scope="row">{{ i }}</th>
        <td><img [src]="country.flags.svg" class="flag" alt="{{ country.name.common }}"></td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td><a [routerLink]="['/countries', 'by', country.cca3]">Info</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
